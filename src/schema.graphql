type Query {
  fetchBooks: Result,
  fetchBook(title: String): Book
}

type Result {
  bookOne: Book,
  bookTwo: Book
}

type Book {
  title: String,
  author: String,
  pages: [Page]
}

type Page {
  pageIndex: Int,
  content: String,
  tokens: [Token]
}

type Token {
  value: String,
  position: [Int]
}
